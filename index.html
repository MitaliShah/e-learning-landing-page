<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Skilled e-learning landing page</title>
  </head>
  <body>
    <header>
      <div class="max-width-wrapper">
        <div class="container">
          <img class="logo" src="./assets/logo-dark.svg" alt="logo" />
          <a class="top" href="#">Get Started</a>
        </div>
      </div>
    </header>
    <main>
      <div class="max-width-wrapper">
        <div class="intro-container">
          <div class="header-intro-chunk">
            <h1 class="header-title">Maximize skill, minimize budget</h1>
            <p class="header-content">
              Our modern courses across a range of in-demand skills will give
              you the knowledge you need to live the life you want.
            </p>
            <a class="intro-btn" href="#">Get Started</a>
          </div>

          <div class="header-intro-image">
            <img
              src="./assets/image-hero-mobile.png"
              alt="A women drinking coffee and taking courses"
            />
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container footer">
        <img class="logo" src="./assets/logo-light.svg" alt="footer-logo" />
        <a class="bottom" href="#">Get Started</a>
      </div>
    </footer>
    <script type="module" src="/main.js"></script>
  </body>
</html>
